<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account form</title>
</head>
<body>
    <header></header>
    <main>
        <div class="intuit"></div>
        <form action="#">
            <div class="about">
                <h2>Create an Intuin account</h2>
                <p>One account for everyting Intuit, including Mint. <a href="#">Learn more</a></p>
            </div>
            <fieldset class="account-info">
                <label for="#">
                    Email
                    <input type="email" name="email-adress">
                </label>
                <label for="#">
                    Phone (recommended)
                    <input type="tel" name="user-phone">
                    Standart call, message, or data rates may aplly.
                </label>
                <label for="#">
                    Password
                    <input type="password" name="user-password">
                </label>
            </fieldset>
            <fieldset class="account-action">
                <input class="btn" type="submit" name="submit" value="Create Account">
            </fieldset>
            <div class="info">
                By selecting Create account, you agree to our <a href="#">Terms</a> and have read and acknowledge our <a href="#">Global Privacy</a> <a href="#">Statement</a>.
            </div>
            <div class="form_footer">
                Invisible reCAPTCHA by Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.
            </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
